<form (ngSubmit)="loginUser()" [formGroup]="signinForm">
    <div class="modal-body">
        <div class="form-outline mb-4">
            <label class="form-label" for="typeEmailX-2">Email</label>
            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email" />
            <div *ngIf="signinForm.get('email')?.hasError('required') && signinForm.get('email')?.touched"
                class="text-danger">Email is required</div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="typePasswordX-2">Password</label>
            <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                formControlName="password" />
            <div *ngIf="signinForm.get('password')?.hasError('required') && signinForm.get('password')?.touched"
                class="text-danger">Password is required</div>
        </div>
    </div>

    <div class="form-check d-flex justify-content-start mb-4">
        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
        <label class="form-check-label" for="form1Example3"> Remember password
        </label>
    </div>

    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Login</button>
    <!-- <button type="submit" class="btn btn-outline-primary">Login</button> -->

</form>
