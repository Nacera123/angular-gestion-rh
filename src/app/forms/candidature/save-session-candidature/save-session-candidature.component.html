<h2 class="card-title pt-4 pb-4 text-secondary">

    {{ formulaire ? 'Mise à jour des sessions' : 'Ajouter une session' }}

</h2>



<div class="card-body" style="width: 500px;margin-bottom: 200px;" *ngIf="form">
    <div *ngIf="errorMessage" class="alert alert-danger text-center p-4 m-4">
        {{ errorMessage }}
    </div>




    <form class="row g-3" [formGroup]="form" (ngSubmit)="save()">
        <div class="col-12">
            <label for="inputNanme4" class="form-label">Reference </label>
            <input type="text" class="form-control" id="inputNanme4" formControlName="reference">
        </div>
        <div class="col-12">
            <label for="dateOuverture" class="form-label">Date d'ouverture</label>
            <input type="date" class="form-control" id="dateOuverture" formControlName="dateOuverture">
        </div>
        <div class="col-12">
            <label for="dateCloture" class="form-label">Date de clôture</label>
            <input type="date" class="form-control" id="dateCloture" formControlName="dateCloture">
        </div>

        <!-- <div class="col-12">
            <label for="inputEmail4" class="form-label">status</label>
            <input type="text" class="form-control" id="inputEmail4" formControlName="status">
        </div> -->

        <div class="col-12">
            <label for="statusSwitch" class="form-label">Status</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="statusSwitch" formControlName="status">
                <label class="form-check-label" for="statusSwitch">{{ form.get('status')?.value ? 'Activé' : 'Désactivé'
                    }}</label>
            </div>
        </div>





        <div class="col-12 text-center pt-4" *ngIf="formulaire">
            <app-submit></app-submit>
            <app-annuler [routerLink]="['/admin/session-candidature']" class="ms-2"></app-annuler>
        </div>

        <div class="col-12 text-center pt-4" *ngIf="!formulaire">
            <app-submit></app-submit>
            <app-annuler [routerLink]="['/admin/session-candidature']" class="ms-2"></app-annuler>
        </div>

    </form>



</div>
