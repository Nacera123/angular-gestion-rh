<div class="row">
    <div class="col-12 mb-2">
        <label for="inputState2" class="form-label">Nom Document 2</label>
        <select id="inputState2" class="form-select" [(ngModel)]="nomDoc.nom" name="nom" required>
            <option *ngFor="let nom of tabNomDoc" [value]="nom">{{ nom }}</option>
        </select>

        <input type="file" (change)="onFileSelected($event)">
    </div>


    <div class="col-12 mb-2">
        <label for="inputState3" class="form-label">Nom Document 2</label>
        <select id="inputState3" class="form-select" [(ngModel)]="nomDoc1.nom" name="nom" required>
            <option *ngFor="let nom of tabNomDoc1" [value]="nom">{{ nom }}</option>
        </select>

        <input type="file" (change)="onFileSelected1($event)">
    </div>

    <div class="col-12 mb-2">
        <label for="inputState" class="form-label">Civilite</label>
        <select id="inputState" class="form-select" [(ngModel)]="civilite.designation" name="designation" required>
            <option *ngFor="let designation of tabCivilite" [value]="designation">{{ designation }}
            </option>
        </select>
    </div>

    <div class="col-12 mb-2">
        <label for="inputState" class="form-label">Pays </label>
        <select id="inputState" class="form-select" [(ngModel)]="pays.designation" name="designation" required>
            <option *ngFor="let designation of tabPays" [value]="designation">{{ designation }}
            </option>
        </select>
    </div>


    <div class="col-12 mb-12">
        <label for="inputState" class="form-label">nom Individu</label>
        <input type="text" [(ngModel)]="individu.nom" name="nom">

    </div>
    <div class="col-12 mb-12">
        <label for="inputState" class="form-label">prenom Individu</label>
        <input type="text" [(ngModel)]="individu.prenom" name="prenom">

    </div>
    <div class="col-12 mb-12">
        <label for="inputState" class="form-label">emailIndividu</label>
        <input type="text" [(ngModel)]="individu.email" name="email">

    </div>
    <div class="col-12 mb-12">
        <label for="inputState" class="form-label">telaphone Individu</label>
        <input type="text" [(ngModel)]="individu.telephone" name="telephone">

    </div>
</div>
<div>

    <button (click)="uploadPdf()">Envoyer</button>
</div>
