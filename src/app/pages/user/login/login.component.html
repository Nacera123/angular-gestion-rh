<form class="form-horizontal" (ngSubmit)="loginUser()" [formGroup]="signinForm">
    <div class="control-group">
        <label class="control-label" for="inputText">Username</label>
        <div class="controls">
            <input type="text" id="inputText" placeholder="Username" formControlName="email">
        </div>
        <div *ngIf="signinForm.get('email')?.hasError('required') && signinForm.get('email')?.touched"
            class="text-danger">Email is required</div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputSigninPassword">Password</label>
        <div class="controls">
            <input type="password" id="inputSigninPassword" placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="signinForm.get('password')?.hasError('required') && signinForm.get('password')?.touched"
            class="text-danger">Password is required</div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Sign in</button>
        </div>
        <p class="aligncenter margintop20">
            Forgot password? <a href="#myReset" data-dismiss="modal" aria-hidden="true" data-toggle="modal">Reset</a>
        </p>
    </div>
</form>
