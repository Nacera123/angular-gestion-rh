<header>
    <div class="container">

        <div class="row nomargin">
            <div class="span12">
                <div class="headnav">
                    <ul>
                        <li *ngIf="isConnected"><a href="#mySignin" data-toggle="modal">Sign in</a></li>


                        <li *ngIf="!isConnected"><a (click)="logOut()" type="submit">Logout</a></li>


                    </ul>



                </div>
                <div id="mySignin" class="modal styled hide fade" tabindex="-1" role="dialog"
                    aria-labelledby="mySigninModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 id="mySigninModalLabel">Login to your <strong>account</strong></h4>
                    </div>
                    <div class="modal-body">

                        <app-login></app-login>
                    </div>
                </div>

                <div id="myReset" class="modal styled hide fade" tabindex="-1" role="dialog"
                    aria-labelledby="myResetModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 id="myResetModalLabel">Reset your <strong>password</strong></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="inputResetEmail">Email</label>
                                <div class="controls">
                                    <input type="text" id="inputResetEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Reset password</button>
                                </div>
                                <p class="aligncenter margintop20">
                                    We will send instructions on how to reset your password to your inbox
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span4">
                <div class="logo">
                    <a href="#"><img [src]="headerData.logo" alt="" class="logo" /></a>
                    <h1>Flat and trendy bootstrap template</h1>
                </div>
            </div>
            <app-navbar></app-navbar>

        </div>
    </div>
</header>
